<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="./style/reset.css" rel="stylesheet">
    <link href="./style/index.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/responsive.css">
    <!-- 외부스타일시트 연결순서 1.reset/2.개별디자인 css/ 3. 반응형 css -->
</head>
<body>
    <div id="wrap">
        <div class="container bg1">
            <div class="gradient">
                <div class="contents">
                    <h1><a href="#"><img src="./images/logo.jpg" alt="WWF"></a></h1>
                    <h1 class="main_title">생존의 벼랑 끝에 서 있는<br><span>북극곰을 지켜주세요</span></h1>  <!--모바일,테블릿에서 줄바꿈을 위해 단어별 묶을수있다 -->
                    <a href="#" class="sponsor_btn">북극곰 후원하기<img src="./images/btn_right_arrow.png" alt=""></a> 
                    <a href="#" class="sponsor_q_btn"><img src="./images/icon_sms.png" alt=""> 자주 묻는 질문보기<img src="./images/btn_right_arrow.png" alt=""></a> 
                </div>
            </div>
        </div>
        <!-- 2행 퀴즈 -->
        <div class="bg2 container">
            <div class="contents">
                <div class="quiz_contents">
                    <h2>Quiz</h2>
                    <p>20년 사이 북극 빙하 면적은 몇 % 감소했을까요?</p>
                    <form action="#" method="get">
                        <label>
                            
                            <input type="radio" name="quiz_list" value="wrong30" id="wrong30" checked><!-- 체크 미리 활성화 만들기 checked 넣으면됨-->
                            <span>30%</span>
                        </label>
                        <label>
                            <input type="radio" name="quiz_list" value="wrong40" id="wrong40">
                            <span>40%</span>
                        </label>
                        <label>
                            <input type="radio" name="quiz_list" value="wrong50" id="wrong50">
                            <span>50%</span>
                        </label>
                        <label>
                            <input type="radio" name="quiz_list" value="correct60" id="correct60">
                            <span>60%</span>
                        </label>
                        <button type="button" class="answer_btn">정답 확인 하기</button>
                    </form>
                </div>
                <div class="quiz_status">
                    <img src="./images/quiz.png" alt="퀴즈참여현황 38387명 참여">
                    <span>*퀴즈 참여 현황은 매주 업데이트 됩니다</span>
                </div>
            </div>
        </div>
        <!-- 3행 동영상 -->
        <div class="bg3 container">
            <div class="contents">
                <h2>죽은 어미 곁을 떠나지 못하는<br>새끼 북극곰의 이야기</h2>
                <iframe width="1250" height="703" src="https://www.youtube.com/embed/J6j7j2pxRII?autoplay=1&mute=1&loop=1&playlist=J6j7j2pxRII&controls=0" title="북극곰 타라 캠페인" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <a href="#" class="sponsor_btn">북극곰 후원하기<img src="./images/btn_right_arrow.png" alt=""></a> 
            </div>
        </div>
    </div>
</body>
</html>
